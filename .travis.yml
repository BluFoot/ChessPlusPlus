language: c++
compiler:
  - clang
#  - gcc

install:
# Build libc++
  - cd lib && svn co http://llvm.org/svn/llvm-project/libcxx/trunk libcxx --quiet && cd libcxx
  - mkdir build && cd build
  - cmake -G "Unix Makefiles" -DCMAKE_BUILD_TYPE=RELEASE -DCMAKE_CXX_FLAGS="-std=c++11" ../
  - sudo make install
  - cd ../../..
# Travis is using CMake 2.8.7, but libc++abi needs 2.8.8
  - sudo add-apt-repository --yes ppa:kalakris/cmake
  - sudo apt-get update -qq
  - sudo apt-get install cmake
# libc++abi needs the LLVM sources
  - cd lib && svn co http://llvm.org/svn/llvm-project/llvm/tags/RELEASE_34/final llvm --quiet
  - cd ../
# Build libc++abi
  - cd lib && svn co http://llvm.org/svn/llvm-project/libcxxabi/trunk libcxxabi --quiet && cd libcxxabi
  - mkdir build && cd build
  - cmake -G "Unix Makefiles" -DCMAKE_BUILD_TYPE=RELEASE -DCMAKE_CXX_FLAGS="-std=c++11" -DLIBCXXABI_LIBCXX_INCLUDES=../../libcxx/include -DLLVM_PATH=../../llvm ../
  - sudo make install
  - cd ../../..
# Install required libs
#  - sudo apt-get install libsfml-dev=2.0
  - sudo apt-get install libglew-dev
  - sudo apt-get install libopenal-dev
  - sudo apt-get install libsndfile-dev
# Manually build SFML
  - cd lib/SFML && mkdir build && cd build
  - cmake -G "Unix Makefiles" -DCMAKE_BUILD_TYPE=RELEASE -DBUILD_SHARED_LIBS=0 -DCMAKE_CXX_FLAGS="-std=c++11 -Wno-c++11-narrowing" -DCMAKE_INSTALL_PREFIX=../installation ../
  - make install
  - cd ../../..
#  - sudo apt-get install libboost-dev=1.54.0
# Manually build Boost
  - cd lib
  - svn co http://svn.boost.org/svn/boost/tags/release/Boost_1_55_0/ boost --quiet
  - cd boost
  - ./bootstrap.sh clang --prefix=installation
  - ./b2 toolset=clang cxxflags="-std=c++1y" linkflags="-stdlib=libc++" variant=release link=static --with-filesystem --with-system install -d0
  - cd ../..

before_script:
  - mkdir build && cd build
  - cmake -G "Unix Makefiles" -DCMAKE_BUILD_TYPE=RELEASE -DSTATIC_BUILD=1 -DCMAKE_CXX_FLAGS="-std=c++1y -stdlib=libc++ -lcxxabi -I../lib/libcxx/include -L../lib/libcxx/lib -I../lib/libcxxabi/include -L../lib/libcxxabi/lib -isystem ../lib/boost" -DSFML_ROOT="lib/SFML/installation" -DBOOST_ROOT="lib/boost/installation" ../
script:
  - make
after_script:
  - ls

branches:
  only:
    - master

notifications:
  email: false
  irc:
    channels:
    - "irc.freenode.net#ChessPlusPlus"
    template:
    - "Build #%{build_number} at %{repository_slug}/%{branch}"
    - "%{author} %{commit} \"%{commit_message}\" %{compare_url}"
    - "%{message} %{build_url}"
